	<section class="level1 unnumbered" epub:type="chapter" role="doc-chapter" id="id-000d.1">
		<p class="text-center">
			.. .. .. ಯಾವ ವೇಳೆಗೆ ಯಾರ,<br />
			''ಬಾ, ನನ್ನ ಕಂದ, ಬಾ ಬೆಳೆ!''-ಎಂದು ಹರಸುತ,<br />
			ತನ್ನ ವಾಣಿಗೆ ವೀಣೆ ಮಾಡುವಳೋ ಸರಸತಿ,<br />
			ಹೇಳಲಾಗದು; ಹಾಡಲಾಸೆಯಿರೆ ಮನಸಾರ<br />
			ಹಾಡು. ನೀನಾಗಬಹುದವಳ ವೀಣೆಯ ತಂತಿ!
		</p>
		<p class="text-right">
			<strong>-ಶ್ರೀನಿವಾಸ</strong><br />
			<strong>(<em>ಆಸೆಯಿರುವವನು ಹಾಡಬೇಕು,</em></strong><br />
			<strong>'ಮಲಾರ' ಪುಟ ೯, ಜೀವನ ಕಾರ್ಯಾಲಯ,</strong><br />
			<strong>ಬೆಂಗಳೂರು, ೧೯೬೦)</strong>
		</p>
