	<title>ಮೊದಲ ಹೆಜ್ಜೆಗಳು</title>

<body class="maintext">
	<section class="level1 unnumbered" epub:type="chapter" role="doc-chapter" id="id-000c.1">
		<h1 class="level1-title" epub:type="title">ಅರ್ಪಣೆ</h1>
		<p class="text-center">
			ನಮ್ಮ ಮನೆಯವರೆಲ್ಲರಿಗೆ ನೆರವೀಯುತ್ತ<br />
			ಎಲ್ಲರ ಕಷ್ಟ ಸುಖಗಳಲ್ಲಿ ಭಾಗಿಯಾಗಿ<br />
			ನೋವು ನಲಿವುಗಳನ್ನು<br />
			ಸದಾ ಹಂಚಿಕೊಳ್ಳುತ್ತಿರುವ<br />
			ಸೋದರ<br />
			<strong>ಶ್ರೀ ಎಸ್. ಕೆ. ಸೀತಾರಾಮ್</strong><br />
			ಮತ್ತು<br />
			<strong>ಶ್ರೀಮತಿ ವನಜಾಕ್ಷಿ ಸೀತಾರಾಮ್</strong><br />
			ಅವರಿಗೆ
		</p>
	</section>
