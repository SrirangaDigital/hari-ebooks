	<title>ಮಾತೇ ಮುತ್ತು</title>

<body class="maintext">
	<section class="level1 unnumbered" epub:type="chapter" role="doc-chapter" id="id-000c.1">
		<h1 class="level1-title" epub:type="title">ಮಾತೇ ಮುತ್ತು</h1>
		<p class="text-center"><strong>ಅರ್ಪಣೆ</strong></p>
		<p class="text-center">ಸರಳ ಸಜ್ಜನಿಕೆ,<br /> ಶುಭ್ರ ತಿಳಿ ಮನಸ್ಸು, ನೆರವಿನ ಹುಮ್ಮಸ್ಸು<br /> ನಿವ್ರ್ಯಾಜ ಸ್ನೇಹ,<br /> ಪ್ರೀತಿ ವಿಶ್ವಾಸಗಳಿಂದ ತುಂಬಿರುವ,<br /> ಆತ್ಮೀಯರಾದ</p>
		<p class="text-center"><em><strong>ಶ್ರೀಮತಿ ಪ್ರಭಾ ವೆಂಕಟೇಶ್</strong><br /> ಮತ್ತು<br /> <strong>ಶ್ರೀ ಕಸ್ತೂರಿ ವೆಂಕಟೇಶ್</strong><br /> (ಕ್ಯಾಲಿಫೋರ್ನಿಯಾ, ಅಮೆರಿಕಾ)<br /> ಅವರಿಗೆ</em></p>
	</section>
