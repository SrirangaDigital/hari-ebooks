	<section class="level1 unnumbered" epub:type="chapter" role="doc-chapter" id="id-000h.1">
		<h1 class="level1-title" epub:type="title">ಮುಕ್ತಕ ಕನ್ನಡ</h1>
		<p class="verse">ಅವಧರಿಪುದು ವಿಬುಧರ್, ದೋ-<br /> ಷವಿದಱೊಳ್,ಏನಾನುಂ ಉಳ್ಳೊ ಡಂ ಪ್ರಿಯದಿಂ ತಿ।<br />  ರ್ದುವುದು, ಗುಣಯುಕ್ತಮುಂ ದೋ-<br />  ಷವಿದೂರಮುಂ ಆಗೆ ಮೆಚ್ಚಿ ಕೈಕೊಳುವದ್ ಇದಂ॥</p>
		<p class="verse-author"><em>ಕೇಶೀರಾಜ, ಶಬ್ಧಮಣಿದರ್ಪಣ ೧:೪</em></p>
