		<aside epub:type="footnote" id="id-001-1">
			<p>ಪ್ರೊ. ಎ.ಎನ್. ಮೂರ್ತಿ ರಾವ್ ರವರು ಸಾಹಿತ್ಯ ಅಕಾಡೆಮಿಯ ಪ್ರಶಸ್ತಿ ಪಡೆದವರು; ಕಳೆದ ವರ್ಷದ ಕನ್ನಡ ಸಾಹಿತ್ಯ ಸಮ್ಮೇಳನದ ಅಧ್ಯಕ್ಷರು. ಮೈಸೂರು ವಿಶ್ವವಿದ್ಯಾಲಯದ ನಿವೃತ್ತ ಇಂಗ್ಲಿಷ್ ಪ್ರಾಧ್ಯಾಪಕರು.</p>
