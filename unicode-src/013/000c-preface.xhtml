<body class="maintext">
	<section class="level1 numbered" epub:type="chapter" role="doc-chapter" id="id-000c.1">
		<h1 class="level1-title" epub:type="title">ಅರ್ಪಣೆ</h1>
		<p class="text-center">ವಿನಯ, ಸೌಜನ್ಯ, ಕರ್ತವ್ಯಪರತೆ,<br /> ಕನ್ನಡಾಭಿಮಾನ, ಸಹಾಯಕ ಪ್ರವೃತ್ತಿ<br /> ಸರಿತಪ್ಪುಗಳ ದೃಢನಿಲುವು, ಸತ್ಯನಿಷ್ಠುರತೆ-<br /> ಇವುಗಳಿಂದ ಎಲ್ಲರ ಗೌರವಕ್ಕೆ ಪಾತ್ರರಾದ,<br /> ಎಲ್ಲಕ್ಕೂ ಮಿಗಿಲಾಗಿ ನಮ್ಮಮನೆಯ ಮಕ್ಕಳಾಗಿರುವ</p>
		<p class="text-center">ಆತ್ಮೀಯ</p>
		<p class="text-center"><strong>ಶ್ರೀಮತಿ ಸುಮಾ ಭಟ್</strong></p>
		<p class="text-center">ಮತ್ತು</p>
		<p class="text-center"><strong>ಶ್ರೀ ಶ್ರೀನಿವಾಸ ಎಸ್. ಭಟ್</strong></p>
		<p class="text-center">(ಪೊಮೋನಾ, ಕ್ಯಾಲಿಫೋರ್ನಿಯಾ, ಅಮೆರಿಕಾ)</p>
		<p class="text-center">ಅವರಿಗೆ</p>
	</section>
</body>
