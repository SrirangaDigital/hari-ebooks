	<title>ಮಾತಿನ ಮಲ್ಲಿಗೆ</title>

<body class="maintext">
	<section class="level1 unnumbered" epub:type="chapter" role="doc-chapter" id="id-000c.1">
		<h1 class="level1-title" epub:type="title">ಅರ್ಪಣೆ</h1>
		<p class="myquote">ಸಹಾಯ ಬಯಸಿದವರ ಸನಿಹಕ್ಕೋಡುತ್ತ<br />
							ನೆರವೀಯುತ್ತ,<br />
							ಎಲ್ಲಕ್ಕಿಂತ ಸ್ನೇಹವೇ ಮುಖ್ಯ, ಸರ್ವಸ್ವ<br />
							ಮತ್ತು ಶಾಶ್ವತ ಸಂಪತ್ತುಎಂದು ಪರಿಗಣಿಸುತ್ತ ಬಾಳುತ್ತ,<br />
							ನಿಜವಾದ ಗೆಳೆತನದ<br />
							ಸಾರ್ಥಕ ಪ್ರತೀಕವಾಗಿರುವ<br />
							ಸಾಹಸ ಜೀವಿ</p>	
		<p class="quote-author"><strong>ಶ್ರೀಮತಿ ವಿಜಯಾ ಜೋಷಿ</strong><br />
								ಮತ್ತು<br />
								<strong>ಶ್ರೀ ರಾಜ್ ಜೋಷಿ</strong><br />
								(ಕ್ಯಾಲಿಫೋನಿಯಾ. ಅಮೆರಿಕಾ)</p>
	</section>
