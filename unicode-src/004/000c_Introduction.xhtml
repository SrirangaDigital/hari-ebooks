	<section class="level1 unnumbered" epub:type="chapter" role="doc-chapter" id="id-000c.1">
		<h1 class="level1-title" epub:type="title">ತಿರುಗಾಟ</h1>
		<p class="text-center"><strong>ಅರ್ಪಣೆ</strong></p>
		<p class="text-center">ದಕ್ಷಿಣ ಭಾರತ ಪ್ರವಾಸವನ್ನು ಸುಗಮಗೊಳಿಸಿ<br /> ನಮ್ಮೊಂದಿಗೆ ತನ್ನ ಅನುಭವವನ್ನು ಹಂಚಿಕೊಂಡ<br /> ನಮ್ಮ ಟ್ಯಾಕ್ಸಿ ಡ್ರೈವರ್<br /> <strong> ಶ್ರೀ ಕೆ.ಟಿ. ದಿವಾಕರ್</strong><br /> ಅವರಿಗೆ</p>
	</section>
