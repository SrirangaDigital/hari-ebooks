<head>
	<title>ಶ್ರೀ ಸತ್ಯನಾರಾಯಣ ಪೂಜೆ</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body class="maintext">
	<section class="level1 unnumbered" epub:type="chapter" role="doc-chapter" id="id-000c.1">
		<h1 class="level1-title" epub:type="title">ಅರ್ಪಣೆ</h1>
		<p class="text-center">
			ಭಾರತದಲ್ಲೂ, ವಿದೇಶದಲ್ಲೂ<br />
			ಭಾರತೀಯ ಸಂಸ್ಕೃತಿಯನ್ನು ಮತ್ತು ಕನ್ನಡವನ್ನು<br />
			ಉಳಿಸಿ ಬೆಳೆಸಲು ಪೂರಕವಾದ ಸ್ತುತ್ಯರ್ಹ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು<br />
			ಹಮ್ಮಿಕೊಂಡು ನಿರಂತರವಾಗಿ ಶ್ರಮಿಸುತ್ತಿರುವ ನಮ್ಮ ಆತ್ಮೀಯರಾದ<br />
			ಗೋಕರ್ಣದ<br />
			<strong><em>ವಿದ್ವಾನ್ ವೇ| ಬ್ರ| ಶ್ರೀ ಗಜಾನನ ಜೋಶಿ</em></strong><br />
			<strong><em>(ಸನ್ನಿವೇಲ್, ಕ್ಯಾಲಿಫೋರ್ನಿಯಾ)</em></strong><br />
			ಅವರಿಗೆ
		</p>
		<p class="text-center">
			ನನ್ನ ಮತ್ತು ನಾಗಲಕ್ಷ್ಮಿಯ<br />
			ಹೃತ್ಪೂರ್ವಕ ಪ್ರಣಾಮಗಳೊಂದಿಗೆ.
		</p>
	</section>
</body>
